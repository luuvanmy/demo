<div class="modal-dialog modal-create-supplier" role="document">
   <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="myModalLabel"><span class="ion-ios-browsers-outline"></span>&nbsp; Tạo mới Nhà cung cấp</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 mg-bottom-15">
            <label>Tên nhà cung cấp</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-xs-12 mg-bottom-15">
            <label>Tên người liên hệ</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-xs-12 mg-bottom-15">
            <label>Số điện thoại người liên hệ</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-xs-12 mg-bottom-15">

            <textarea name="name" rows="3" cols="80" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">&times; &nbsp;Đóng</button>

</div>
